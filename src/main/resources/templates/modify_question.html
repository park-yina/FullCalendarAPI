<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A 질문 수정</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h2>질문 수정</h2>
    <hr>
    <form th:action="@{/board/qna/update/{questionDTO.id}(questionDTO.id=${questionDTO.id})}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${questionDTO.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="8" required th:text="${questionDTO.content}"></textarea>
        </div>
        <div class="form-group">
            <label for="photo1">첨부 사진 1</label>
            <input type="file" class="form-control-file" id="photo1" name="photo1">
            <img th:if="${questionDTO.photo1 != null}" th:src="@{|data:image/png;base64,${questionDTO.photo1}|}" alt="현재 사진" class="profile-image">
        </div>
        <div class="form-group">
            <label for="photo2">첨부 사진 2</label>
            <input type="file" class="form-control-file" id="photo2" name="photo2">
            <img th:if="${questionDTO.photo2 != null}" th:src="@{|data:image/png;base64,${questionDTO.photo2}|}" alt="현재 사진" class="profile-image">
        </div>
        <div class="form-group">
            <label for="photo3">첨부 사진 3</label>
            <input type="file" class="form-control-file" id="photo3" name="photo3">
            <img th:if="${questionDTO.photo3 != null}" th:src="@{|data:image/png;base64,${questionDTO.photo3}|}" alt="현재 사진" class="profile-image">
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
    <a th:href="@{/board/${questionDTO.boardType}}" class="btn btn-secondary">취소</a>
</div>
<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
