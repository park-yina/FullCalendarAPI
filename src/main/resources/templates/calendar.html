<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        #calendar {
            max-width:max-content;
            margin: 0 auto;
        }
        #events {
            max-width: fit-content;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #events h2 {
            margin-top: 0;
        }
        .event-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .event-item p {
            margin: 5px 0;
        }
        #event-count {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
</head>
<body>
<div id="calendar"></div>
<div id="userInfo" th:data-userId="${userId}" hidden></div>
<div id="events">
    <h2>오늘의 통증기록</h2>
    <p id="event-count"></p>
    <div id="event-list"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var userInfoDiv = document.getElementById('userInfo');
        var userId = userInfoDiv.getAttribute('data-userId');
        var eventListDiv = document.getElementById('event-list');
        var eventCountP = document.getElementById('event-count');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                start: 'prev next today',
                center: 'title',
                end: 'dayGridMonth'
            },
            titleFormat: function(date) {
                return date.date.year + '년 ' + (parseInt(date.date.month) + 1) + '월';
            },
            selectable: true,
            droppable: true,
            editable: true,
            nowIndicator: true,
            locale: 'ko',
            dateClick: function(info) {
                var dateStr = info.dateStr;
                fetchEventsByDate(dateStr);
                window.location.href = '/pain/new?userId=' + userId + '&date=' + dateStr;
            },
            events: function(fetchInfo, successCallback, failureCallback) {
                fetch('/pain/events')
                    .then(response => response.json())
                    .then(data => {
                        successCallback(data);
                        // 오늘 날짜의 일정을 표시
                        var todayStr = new Date().toISOString().split('T')[0];
                        fetchEventsByDate(todayStr);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        failureCallback(error);
                    });
            }
        });

        function fetchEventsByDate(dateStr) {
            fetch('/pain/events')
                .then(response => response.json())
                .then(events => {
                    var eventsForDate = events.filter(event => event.date === dateStr);
                    displayEvents(eventsForDate);
                    displayEventCount(eventsForDate.length);
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                });
        }

        function displayEvents(events) {
            eventListDiv.innerHTML = '';
            if (events.length === 0) {
                eventListDiv.innerHTML = '<p>일정이 없습니다.</p>';
            } else {
                events.forEach(event => {
                    var eventItem = document.createElement('div');
                    eventItem.classList.add('event-item');

                    // 통증 정도에 따라 스타일 클래스 추가
                    var severityClass = '';
                    if (event.severity >= 0 && event.severity <= 3) {
                        severityClass = 'mild-pain'; // 연한 민트색
                    } else if (event.severity > 3 && event.severity <= 6) {
                        severityClass = 'moderate-pain'; // 중간 민트색
                    } else if (event.severity >= 7 && event.severity <= 9) {
                        severityClass = 'severe-pain'; // 진한 민트색
                    } else {
                        severityClass = 'red'; // 진한 민트색
                    }

                    eventItem.innerHTML = `
                        <p><strong>내용:</strong> ${event.content}</p>
                        <p><strong>시작 시간:</strong> ${event.start}</p>
                        <p><strong>종료 시간:</strong> ${event.end}</p>
                        <p><strong>약 복용:</strong> ${event.pill ? '예' : '아니오'}</p>
                        <p><strong>약 이름:</strong> ${event.pillName || '없음'}</p>
                        <p><strong>통증 정도:</strong> ${event.severity}</p>
                    `;

                    // 스타일 클래스 추가
                    eventItem.classList.add(severityClass);


                    eventListDiv.appendChild(eventItem);
                });
            }
        }

        function displayEventCount(count) {
            eventCountP.textContent = `총 ${count}개의 기록이 있습니다.`;
        }


        calendar.render();
    });
</script>
</body>
</html>
