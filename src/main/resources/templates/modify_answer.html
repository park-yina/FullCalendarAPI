<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>답변 수정</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h2>답변 수정</h2>
    <form th:action="@{/board/qna/modify/{ansId}}" th:object="${answerDTO}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" th:field="*{content}" rows="8" required></textarea>
        </div>
        <button type="submit" class="btn-gradient purple large">수정 완료</button>
    </form>
    <a th:href="@{/board/qna}" class="btn-gradient red large">취소</a>
</div>
<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
