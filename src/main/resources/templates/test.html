<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>네이버 로그인 성공</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            margin-bottom: 20px;
        }
        .card p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>네이버 로그인 성공</h1>
        <p><strong>닉네임:</strong> <span th:text="${nickname}"></span></p>
        <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>
    </div>
</div>
<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
