<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 정보 입력</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            margin-bottom: 20px;
        }
        .card p {
            font-size: 18px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>프로필 정보 입력</h1>
        <form th:action="@{/login/profile/save}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" th:value="${nickname}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" th:value="${email}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="profileImage">프로필 사진</label>
                <input type="file" id="profileImage" name="profileImage" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-3">홈으로 돌아가기</a>
    </div>
</div>
<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
