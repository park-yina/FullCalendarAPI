<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>통증 일기 수정</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <style>
        body {
            margin: 20px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
<h1>통증 일기 수정</h1>
<form th:action="@{/my/edit/{painPostId}(painPostId=${painPost.id})}" th:object="${painPost}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="date">날짜:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required>
    </div>
    <div class="form-group">
        <label for="start">통증 시작 시간:</label>
        <input type="time" id="start" name="start" th:field="*{start}" required>
    </div>
    <div class="form-group">
        <label for="end">끝나는 시간:</label>
        <input type="time" id="end" name="end" th:field="*{end}">
    </div>
    <div class="form-group">
        <label for="content">비고:</label>
        <textarea id="content" name="content" th:field="*{content}"></textarea>
    </div>
    <div class="form-group">
        <label for="pill">약물 복용 여부:</label>
        <input type="checkbox" id="pill" name="pill" th:field="*{pill}">
    </div>
    <div class="form-group">
        <label for="pre_pill">예방약 복용 여부:</label>
        <input type="checkbox" id="pre_pill" name="pre_pill" th:field="*{pre_pill}">
    </div>
    <div class="form-group">
        <label for="disclosure">공개 여부:</label>
        <input type="checkbox" id="disclosure" name="disclosure" th:field="*{disclosure}">
    </div>
    <div class="form-group">
        <label for="pill_name">약물 이름:</label>
        <input type="text" id="pill_name" name="pill_name" th:field="*{pill_name}">
    </div>
    <div class="form-group">
        <label for="severity">통증 강도 (0-10):</label>
        <input type="number" id="severity" name="severity" min="0" max="10" th:field="*{severity}">
    </div>
    <button type="submit" class="btn btn-primary">저장하기</button>
</form>
<a th:href="@{/my/?username=${session.username}}" class="btn btn-secondary">목록으로 돌아가기</a>
<script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
