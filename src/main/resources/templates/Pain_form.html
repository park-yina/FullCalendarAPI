<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <title>Pain Post Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css">
    <style>
        body {
            margin: 20px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.js"></script>
</head>
<body>
<h1>Pain Post Form</h1>
<form th:action="@{/pain/save}" th:object="${painPostDTO}" method="post">
    <div class="form-group">
        <label for="date">날짜:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required>
    </div>
    <div class="form-group">
        <label for="start">통증 시작 시간:</label>
        <input type="time" id="start" name="start" th:field="*{start}" required>
    </div>
    <div class="form-group">
        <label for="end">끝나는 시간:</label>
        <input type="time" id="end" name="end" th:field="*{end}" >
    </div>
    <div class="form-group">
        <label for="content">비고:</label>
        <textarea id="content" name="content" th:field="*{content}" ></textarea>
    </div>
    <div class="form-group">
        <label for="pill">약물 복용 여부:</label>
        <input type="checkbox" id="pill" name="pill" th:field="*{pill}">
    </div>
    <div class="form-group">
        <label for="pre_pill">예방약 복용 여부:</label>
        <input type="checkbox" id="pre_pill" name="pill" th:field="*{pre_pill}">
    </div>
    <div class="form-group">
        <label for="pill_name">약물 이름:</label>
        <input type="text" id="pill_name" name="pill_name" th:field="*{pill_name}">
    </div>
    <div class="form-group">
        <label for="severity">통증 강도 (0-10):</label>
        <input type="number" id="severity" name="severity" min="0" max="10" th:field="*{severity}" >
    </div>
    <button type="submit">저장하기</button>
</form>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                start: 'prev,next today',
                center: 'title',
                end: 'dayGridMonth,dayGridWeek,dayGridDay'
            },
            locale: 'ko'
        });

        calendar.render();
    });
</script>
</body>
</html>
